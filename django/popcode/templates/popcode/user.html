<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="user.css">
</head>

<body>

    <div class="menu_container">
        <img src="img/popcode.svg" alt="Logo" class="logo">
        <a href="readypage.html">Home</a>
        <a href="user.html">Settings</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="main_container">

        <div class="deco_container">
            <img src="img/deco_1.png" alt="Decoration" class="deco_image">
        </div>

        <div class="contents_container">
            <h1>User Information</h1>

            <form id="settingsForm">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" disabled>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" disabled>
                </div>
                <div class="input-group">
                    <label for="userId">ID:</label>
                    <input type="text" id="userId" name="userId" disabled>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" disabled>
                </div>
                <div class="form-buttons">
                    <button type="button" id="editButton">Edit</button>
                    <button type="submit" id="saveButton" disabled>Save</button>
                    <button type="button" onclick="handleLogout()">Log Out</button>
                </div>
            </form>
        </div>
    </div>
    <script src="user.js"></script>
</body>
</html>
